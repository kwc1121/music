<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="genre.css">
</head>
<body>
    <header>
        <img src="icon.png" alt="Icon">
    </header>
    <section class="sec1">
        <h1>추천 장르</h1>
        <div id="genre-display" class="random-output"></div>
        <div id="button-design">
            <button onclick="navigateTo('index.html')">되돌아가기</button>
            <button onclick="location.reload(true);">새로고침</button>
        </div>
    </section>

    <script>
        const genres = [
            'Rock', 'Pop', 'Jazz', 'Classical', 'Hip-Hop', 'Electronic', 'Country', 'Reggae', 'Blues',
            'Metal', 'R&B', 'Soul', 'Funk', 'Disco', 'Punk', 'Folk', 'Gospel', 'Latin', 'Ska', 'Indie',
            'Alternative', 'House', 'Techno', 'Trance', 'Drum and Bass', 'Dubstep', 'Ambient', 'New Age',
            'K-Pop', 'J-Pop'
        ];
        const randomGenre = genres[Math.floor(Math.random() * genres.length)];
        document.getElementById('genre-display').textContent = randomGenre;


        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
