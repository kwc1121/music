<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="artist.css">
</head>
<body>
    <header>
        <img src="image/icon.png" alt="Icon">
    </header>
    <section class="sec1">
        <h1>추천 장르</h1>
        <div id="genre-display" class="random-output"></div>
    </section>

    <script>
        const genres = ['Rock','Pop','Jazz','Classical','Hip-hop','Electronic','Country','Reggae'];
        const randomGenre = genres[Math.floor(Math.random() * genres.length)];
        document.getElementById('genre-display').textContent = randomGenre;
    </script>
</body>
